{% extends 'base.html' %}

{% block content %}
<h3>Add a new print to the inventory</h3>

<form action="/prints" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">

    <label for="artist">Artist:</label>
    <select name="artist" id="artist">
        {% for artist in artists %}
        <option value="{{ artist.id }}">{{ artist.name }}</option>
        {% endfor %}
    </select>

    <label for="size">Dimensions (height x width):</label>
    <input type="text" id="size" name="size">

    <label for="price">Price: £</label>
    <input type="number" name="price" id="price">

    <label for="printing_cost">Printing cost: £</label>
    <input type="number" id="printing_cost" name="printing_cost">

    <label for="stock">Stock quantity:</label>
    <input type="number" name="stock" id="stock">

    <input type="submit" value="Add Print" id="input">
</form>

{% endblock %}
