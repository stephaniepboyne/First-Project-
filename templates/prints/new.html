{% extends 'base.html' %}

{% block content %}
<div class="form-container"><form action="/prints" method="post" class="form2">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <br>
    <br>
    <label for="artist">Artist:</label>
    <select name="artist_id" id="artist" class="class_select">
        {% for artist in artists %}
        <option value="{{ artist.id }}">{{ artist.name }}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <label for="size">Dimensions (height x width):</label>
    <input type="text" id="size" name="size">
    <br>
    <br>
    <label for="price">Price: £</label>
    <input type="number" name="price" id="price">
    <br>
    <br>
    <label for="printing_cost">Printing cost: £</label>
    <input type="number" id="printing_cost" name="printing_cost">
    <br>
    <br>
    <label for="stock">Stock quantity:</label>
    <input type="number" name="stock" id="stock">
    <br>
    <br>
    <label for="image">Enter image url:</label>
    <input type="url" name="image_print_pathway" id="image_print_pathway">
    <br>
    <br>
    <button type="submit" class="button">Add Print</button>
</form></div>


{% endblock %}
