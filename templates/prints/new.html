{% extends 'base.html' %}

{% block content %}
<h1>Add a new print to the inventory</h1>

<form action="/prints" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="artist">Artist:</label>
    <select name="artist_id" id="artist">
        {% for artist in artists %}
        <option value="{{ artist.id }}">{{ artist.id }}</option>
        {% endfor %}
    </select>
</form>

{% endblock %}
