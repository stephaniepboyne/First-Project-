{% extends "base.html" %}

{% block content %}

<form action="/prints/{{ print.id }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{print.title}}" required>

    <label for="artist">Artist:</label>
    <select name="artist_id" id="artist">
        {% for artist in artists %}
        <option value="{{ artist.id }}" 
            {% if artist.id == artist.id %} selected="selected" {% endif %}>
            {{ print.artist.name }}</option>
        {% endfor %}
    </select>

    <label for="size">Dimensions (height x width):</label>
    <input type="text" id="size" name="size" value="{{print.size}}" required>

    <label for="price">Price: £</label>
    <input type="number" name="price" id="price" value="{{print.price}}" required>

    <label for="printing_cost">Printing cost: £</label>
    <input type="number" id="printing_cost" name="printing_cost" value="{{print.printing_cost}}" required>

    <label for="stock">Stock quantity:</label>
    <input type="number" name="stock" id="stock" value="{{print.stock}}" required>

    <button type="submit">Update Print</button>
</form>
{% endblock %}
