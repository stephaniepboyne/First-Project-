{% extends "base.html" %}

{% block content %}

<div class="new_artist"><a href="artists/new">add new artist</a></div>

<ul>
    {% for artist in all_artists %} 
    <div>
        <img src="{{ artist.image_pathway }}" alt="Print" class="print_image">
        <span style="text-transform:uppercase;">
            <p class="select_artist"><a href="/artists/{{ artist.id }}">{{ artist.name }}</a></p> 
        </span>
        <form action="/artists/{{ artist.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
    {% endfor %}
</ul>

{% endblock %}
