{% extends "base.html" %}

{% block content %}
<hr>
<div class ="artists"><h1>ARTISTS</h1></div>

<a href="artists/new">New Artist</a>

<ul>
    {% for artist in all_artists %} 
    <li>
        <p><b><a href="/artists/{{ artist.id }}">{{ artist.name }}</a></b></p>
        <form action="/artists/{{ artist.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
