{% extends "base.html" %}

{% block content %}

<div class="new_artist"><a href="artists/new">add new artist</a></div>

<div>
    <ul class="image_text">
        {% for artist in all_artists %} 
        <li>
            <a href="/artists/{{ artist.id }}">
                <img src="{{ artist.image_pathway }}" alt="Print" class="print_image"></a>
            <span style="text-transform:uppercase;">
                <p class="select_artist"><a href="/artists/{{ artist.id }}">{{ artist.name }}</a></p> 
            </span>
            <a href="/artists/{{ artist.id }}/edit" class="edit2">Edit</a>
            <br>
            <br>
            <form action="/artists/{{ artist.id }}/delete" method="POST" class="delete">
                <input type="submit" value="Delete Artist" class="button-del">
            </form>
        </li>
    {% endfor %}
</ul>
    
</div>

{% endblock %}
